<div class="container">
    <app-card [teste]="nome" (numero)="showNumber($event)"></app-card>

    <form  [formGroup]="form" autocomplete="off">
        
        <div class="col-lg-12 col-sm-12">
            <div class="form-group row">
                <label class="col-3 form-field-label">Username:</label>
                <div class="col-9 form-field">
                    <input type="text" class="form-control" formControlName="username" maxlength="50">
                </div>                            
                <div class="col-12">
                    <ul class="parsley-errors-list filled" *ngIf="checkValidTouched('username')">
                        <li class="parsley-required">Required</li>
                    </ul>  
                </div>          
            </div>
            <div class="form-group row">
                <label class="col-3 form-field-label">Password:</label>
                <div class="col-9 form-field">
                    <input type="text" class="form-control" formControlName="password" maxlength="12">
                </div>                            
                <div class="col-12">
                    <ul class="parsley-errors-list filled" *ngIf="checkValidTouched('password')">
                        <li class="parsley-required">Required</li>
                    </ul>  
                </div>          
            </div>
        </div>
        <input type="text" placeholder="Username"> 
        <input type="password" placeholder="Password"> 
        <button (click)="login()" class="btn btn-primary">Enviar</button>
    </form>
</div>
