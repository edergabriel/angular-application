<div class="flex-container">
    <form  [formGroup]="form" autocomplete="off">
        <div class="form-group row">
            <label class="col-12 form-field-label">Username:</label>
            <div class="col-12 form-field">
                <input type="text" formControlName="username" maxlength="50">
            </div>                            
            <div class="col-12">
                <ul class="parsley-errors-list filled" *ngIf="checkValidTouched('username')">
                    <li class="parsley-required">Required</li>
                </ul>  
            </div>          
        </div>
        <div class="form-group row">
            <label class="col-12 form-field-label">Password:</label>
            <div class="col-12 form-field">
                <input type="password" formControlName="password" maxlength="12">
            </div>                            
            <div class="col-12">
                <ul class="parsley-errors-list filled" *ngIf="checkValidTouched('password')">
                    <li class="parsley-required">Required</li>
                </ul>  
            </div>          
        </div>
        <p><a href="#">Forgot the password!</a></p>
        <p><a href="#">New User</a></p>
        <button (click)="login()" class="btn btn-primary">Enviar</button>

        <app-card [teste]="nome" (numero)="showNumber($event)"></app-card>
    </form>
</div>
